<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>My TODO List</title>
    <script src="./utils.js"></script>
  </head>
  <body>

    <main>
      <section id="control-section">
        <h1>ToDo List</h1>
        <p>You've got <span id="counter">0</span> Task(s)</p>
  
        <div id="tasks-done-container">
          <div id="tasks-done-bar">
            <div id="tasks-done-percent"></div>
          </div>
        </div>
        <div id="task-form">
          <div>
            <label for="text-input">Task:</label>
            <input type="text" id="text-input" placeholder="Enter new task" autocomplete="off">
          </div>
          <div>
            <label for="priority-selector">Priority:</label>
            <select name="" id="priority-selector">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <button id="add-button">add</button>
        </div>
        <div id="control-buttons">
          <button id="undo-button">undo</button>
          <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search..">
            <button id="search-button"></button>
          </div>
        </div>
        <button id="sort-button">sort</button>
      </section>
  
      <section id="view-section"></section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="./main.js"></script>
  </body>
</html>
